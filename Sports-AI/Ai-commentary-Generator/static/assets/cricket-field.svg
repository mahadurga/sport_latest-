<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cricket field oval -->
  <ellipse cx="300" cy="200" rx="290" ry="190" fill="#2E7D32" stroke="#FFFFFF" stroke-width="5" />
  
  <!-- Boundary rope -->
  <ellipse cx="300" cy="200" rx="280" ry="180" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="10,5" />
  
  <!-- 30-yard circle -->
  <circle cx="300" cy="200" r="120" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Pitch -->
  <rect x="250" y="120" width="100" height="160" fill="#D7CCC8" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Pitch creases -->
  <line x1="250" y1="140" x2="350" y2="140" stroke="#FFFFFF" stroke-width="2" />
  <line x1="250" y1="260" x2="350" y2="260" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Bowling creases -->
  <line x1="250" y1="140" x2="250" y2="160" stroke="#FFFFFF" stroke-width="2" />
  <line x1="350" y1="140" x2="350" y2="160" stroke="#FFFFFF" stroke-width="2" />
  <line x1="250" y1="240" x2="250" y2="260" stroke="#FFFFFF" stroke-width="2" />
  <line x1="350" y1="240" x2="350" y2="260" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Center line -->
  <line x1="300" y1="120" x2="300" y2="280" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Stumps -->
  <line x1="295" y1="140" x2="295" y2="155" stroke="#A52714" stroke-width="2" />
  <line x1="300" y1="140" x2="300" y2="155" stroke="#A52714" stroke-width="2" />
  <line x1="305" y1="140" x2="305" y2="155" stroke="#A52714" stroke-width="2" />
  
  <line x1="295" y1="245" x2="295" y2="260" stroke="#A52714" stroke-width="2" />
  <line x1="300" y1="245" x2="300" y2="260" stroke="#A52714" stroke-width="2" />
  <line x1="305" y1="245" x2="305" y2="260" stroke="#A52714" stroke-width="2" />
  
  <!-- Bails -->
  <line x1="293" y1="140" x2="307" y2="140" stroke="#A52714" stroke-width="1" />
  <line x1="293" y1="245" x2="307" y2="245" stroke="#A52714" stroke-width="1" />
  
  <!-- Legend -->
  <rect x="20" y="350" width="15" height="2" fill="#FFFFFF" />
  <text x="40" y="355" font-family="Arial" font-size="12" fill="#FFFFFF">Boundary</text>
  
  <rect x="120" y="350" width="15" height="2" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3" />
  <text x="140" y="355" font-family="Arial" font-size="12" fill="#FFFFFF">30-yard circle</text>
  
  <rect x="270" y="350" width="15" height="10" fill="#D7CCC8" stroke="#FFFFFF" stroke-width="1" />
  <text x="290" y="355" font-family="Arial" font-size="12" fill="#FFFFFF">Pitch</text>
  
  <line x1="370" y1="350" x2="385" y2="350" stroke="#A52714" stroke-width="2" />
  <text x="390" y="355" font-family="Arial" font-size="12" fill="#FFFFFF">Stumps</text>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Cricket Field Layout</text>
</svg>
